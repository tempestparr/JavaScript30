<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mouse Move Text Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>HELLO!</h1>
    </div>

    <script>
      const hero = document.querySelector(".hero");
      const text = document.querySelector("h1");
      const walk = 100;

      function shadow(e) {
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        // x, y cursor location
        let x = e.offsetX;
        let y = e.offsetY;

        // offset our cursor location if hovering over the h1 element
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2); // offset to go -50 and +50
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(234, 82, 111, 0.8),
        ${xWalk * 0.5}px ${yWalk * 0.5}px 0 rgba(255, 138, 91, 0.8),
        ${xWalk * 1.5}px ${yWalk * 1.5}px 0 rgba(37, 206, 209, 0.8),
        ${xWalk * 2}px ${yWalk * 2}px 0 rgba(141, 106, 159, 0.8)
      `;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
