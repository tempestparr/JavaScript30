<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Variables</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Update CSS Variables with <span class="highlight">JavaScript</span></h1>

	<div class="controls">
		<label for="spacing">Spacing</label>
		<input id="spacing" type="range" name="spacing" class="slider" min="0" max="200" value="10" data-sizing="px">

		<label for="blur">Blur</label>
		<input id="blur" type="range" name="blur" class="slider" min="0" max="25" value="0" data-sizing="px">

		<label for="base">Base Color</label>
		<input id="base" type="color" name="base" class="slider" value="#6CCFF6">
	</div>

	<img src="https://gdURL.com/3cI4">

	<script>
		const inputs = document.querySelectorAll('.controls input');

		function handleUpdate() {
			// dataset is an object containing all the data- attributes of the element
			const suffix = this.dataset.sizing || '';
			console.log(suffix);
			document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
		}

		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))
	</script>
</body>
</html>
